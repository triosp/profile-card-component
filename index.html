<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <div class="profile-card">
        <div class="profile-img">
          <img src="./src/images/profile.png" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h1>John Doe</h1>
          <p class="job">Frontend Developer</p>
          <p class="desc">
            Passionate frontend developer with expertise in HTML, CSS,
            JavaScript, and React.
          </p>
          <div class="achieve">
            <p>1999<br />Followers</p>
            <p>190<br />Following</p>
            <p>15<br />Projects</p>
          </div>
          <div class="button">
            <a href="#" class="btn btn-follow">Follow</a>
            <a href="#" class="btn btn-view">View Profile</a>
          </div>
        </div>
      </div>
      <div class="credit">
        Challenge By
        <a href="https://www.frontendpro.dev/">FrontendPro</a> Coded By
        <a href="https://github.com/triosp">M. Trio Saputra</a>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
